jobs:
  - name: runsh-job-pub
    type: runSh
    allowPublicAccess: false
    steps:
      - IN: sample-pub
      - TASK:
        - script: IN/sample-pub/gitRepo/echo.sh
    flags: job1
    
  - name: runcliscript-job-pub
    type: runCLI
    allowPublicAccess: true
    steps:      
      - IN: sample-scriptpvt
      - TASK:
        - script: IN/sample-scriptpvt/gitRepo/echo.sh
    flags: job-runcli
        
        
  - name: manifest_dep_pub
    type: manifest
    allowPublicAccess: true
    steps:
      - IN: sample_img_pub 
    flags: manifest
    
  - name: runsh-job2-pub
    type: runSh
    allowPublicAccess: true
    steps:
      - IN: runsh-job-pub
      - TASK:
        - script: ls
    
  - name: runcliscript-job2-pub
    type: runCLI
    steps:      
      - IN: runcliscript-job-pub
      - TASK:
        - script: ls

  - name: sample_publicrepo_runCI
    type: runCI
    allowPublicAccess: true
    steps:
      - IN: sample_publicrepo_ciRepo
    flags:
      - sample_publicrepo_runCI
      - sample_publicrepo_runCIEnabledFromCIbutAddedFlagsInJobsYml
      
      
  - name: sample-release-pub
    type: release
    allowPublicAccess: true
    steps:
      - IN: sample-version-pub
      - TASK: managed
        bump: rc

  - name: runsh-param1-pub
    type: runSh
    steps:
      - IN: test_params1pub
      - TASK:
        - script: echo "A=$A"
        - script: echo "B=$B"
        - script: echo "p1=$p1"
        - script: echo "p2=$p2"
        
